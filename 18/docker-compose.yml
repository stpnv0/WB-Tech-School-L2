services:
  calendar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar-service
    ports:
      - "8080:8080"
    environment:
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      LOG_LEVEL: info
      LOG_FORMAT: json
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
